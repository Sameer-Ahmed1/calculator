<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="index.js" defer></script>
    <h1 id="header">Calculator</h1>
    <div id="calculator">
      <div class="container" id="display-cont">
        <div class="container" id="operation-cont">0</div>
        <div class="container" id="result-cont"></div>
      </div>
      <div class="container" id="btn-cont">
        <div class="column">
          <button class="calcFunction" id="clear">AC</button>
          <button class="digit" id="7">7</button>
          <button class="digit" id="4">4</button>
          <button class="digit" id="1">1</button>
          <button class="sign" id="sign">+/-</button>
        </div>

        <div class="column">
          <button class="calcFunction" id="backspace"><-</button>
          <button class="digit" id="8">8</button>
          <button class="digit" id="5">5</button>
          <button class="digit" id="2">2</button>
          <button class="digit" id="0">0</button>
        </div>
        <div class="column">
          <button class="operator" id="%">%</button>
          <button class="digit" id="9">9</button>
          <button class="digit" id="6">6</button>
          <button class="digit" id="3">3</button>
          <button class="dot" id=".">.</button>
        </div>
        <div class="column">
          <button class="operator" id="/">/</button>
          <button class="operator" id="*">*</button>
          <button class="operator" id="-">-</button>
          <button class="operator" id="+">+</button>
          <button class="calcFunction" id="=">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
